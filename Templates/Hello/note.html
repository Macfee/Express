{% extends "base.html" %}

{% block title %}批量备注{% endblock %}

{% block content %}

<h3>{{ translateCountry }}</h3>
<div class="logisticsNoManage">
    <p style="padding:10px 0">注意事项：一行一个单号 {{ ip }}</P>
    <form action="" method="POST">
        <p>请输入单号：<textarea rows="10" cols="100" name="billid"></textarea></p>
        <p style="margin-top:10px;">请输入备注：<input type="text" name="content" style="height:30px;width:830px;"></p>
        <p>备注人 ：
            <select name="editor">
                <option value="乔印让">乔印让</option>
            </select>
        </p>
        <p style="margin-top:10px"><input type="submit" value="开始备注" name="submit" class="btn-submit"></p>
    </form>
</div>

{% endblock %}
